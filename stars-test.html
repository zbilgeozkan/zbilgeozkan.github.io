<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stars Background Test</title>
  <style>
    /* Page content */
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: rgba(255,255,255,.9);
      display:flex;
      align-items:center;
      justify-content:center;
      background: transparent;
    }

    .card{
      width:min(720px, 92vw);
      padding:24px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(20,20,26,.72);
      backdrop-filter: blur(10px);
      box-shadow: 0 24px 70px rgba(0,0,0,.45);
    }

    .card h1{
      margin:0 0 10px;
      font-size: 22px;
      letter-spacing: .2px;
    }
    .card p{ margin:0; color: rgba(255,255,255,.72); line-height: 1.6; }

    /* =======================
       Animated star background
       ======================= */

    /* Base gradient behind stars */
    html{
      background: linear-gradient(180deg, #0b0b10, #06060a);
    }

    /* Two star layers for parallax */
    html::before,
    html::after{
      content:"";
      position: fixed;
      inset: -2000px 0 0 0; /* tall area so it can scroll */
      pointer-events: none;
      z-index: -1;
      background-repeat: repeat;
      will-change: transform;
      opacity: .55;
    }

    /* Far stars (slow) */
    html::before{
      background-image:
        radial-gradient(1px 1px at 10px 20px, rgba(255,255,255,.9) 60%, transparent 61%),
        radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,.75) 60%, transparent 61%),
        radial-gradient(1px 1px at 90px 140px, rgba(255,255,255,.65) 60%, transparent 61%),
        radial-gradient(1px 1px at 130px 40px, rgba(255,255,255,.7) 60%, transparent 61%),
        radial-gradient(1px 1px at 160px 120px, rgba(255,255,255,.55) 60%, transparent 61%);
      background-size: 200px 200px;
      animation: starsSlow 120s linear infinite;
      opacity: .35;
      filter: blur(.1px);
    }

    /* Near stars (faster + brighter) */
    html::after{
      background-image:
        radial-gradient(2px 2px at 20px 60px, rgba(255,255,255,.9) 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 80px 30px, rgba(255,255,255,.85) 60%, transparent 61%),
        radial-gradient(1.5px 1.5px at 140px 110px, rgba(255,255,255,.75) 60%, transparent 61%),
        radial-gradient(2px 2px at 170px 170px, rgba(255,255,255,.7) 60%, transparent 61%);
      background-size: 220px 220px;
      animation: starsFast 70s linear infinite;
      opacity: .28;
    }

    @keyframes starsSlow{
      from { transform: translateY(0); }
      to   { transform: translateY(2000px); }
    }

    @keyframes starsFast{
      from { transform: translateY(0); }
      to   { transform: translateY(3000px); }
    }

    /* Respect reduced motion preference */
    @media (prefers-reduced-motion: reduce){
      html::before, html::after{ animation: none !important; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Stars Background Test</h1>
    <p>This is a test page to demonstrate an animated starry background using CSS. The stars are created using radial gradients and animated to create a parallax effect, giving the illusion of depth as they move at different speeds.
    </p>
  </div>
</body>
</html>
